<!-- Main -->

        <header class="major">
            <h2>User Login</h2>
            <p>Get your own albums and share your life with others.</p>
        </header>


        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <form action="{:U('User/login'),'','',true}" method="post">

                    <input type="text" name="username" id="username" placeholder="Username"><br><br>
                    <input type="password" name="password" id="password" placeholder="Password"><br><br>
                    <div class="align-center">
                        <input type="submit" class="button align-center" value=" Login " name="submit"><br>
                        <a href="{:U('User/register')}">Register a New Account</a>
                    </div>
                </form>
            </div>
        </div>
