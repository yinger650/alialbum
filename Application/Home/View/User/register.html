<header class="major">
    <h2>User Register</h2>
    <p>Get your own albums and share your life with others.</p>
</header>

<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form action="{:U('User/register')}" method="post">
        <div class="form-group">
            <label for="username" class="control-label">Username: </label>
            <input type="text" name="username" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email" class="control-label">Email: </label>
            <input type="text" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password: </label>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="repassword" class="control-label">Confirm Password: </label>
            <input type="password" name="repassword" id="repassword" placeholder="Repeat Password">
        </div>
        <div class="align-center">
            <br />
            <input type="submit" class="button special fit" value="Sign Up" name="submit">
        </div>
    </form>
    </div>
</div>
