<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" type="text/css" href="__STATIC__/css/bootstrap.min.css" media="all">

    <script type="text/javascript" src="__STATIC__/js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/bootstrap.min.js"></script>

</head>
<body>
<div id="login">
    <h2>User Register</h2>
    <form action="{:U('User/register')}" method="post">
        <label>UserName  :</label>
        <input type="text" name="username" id="name" placeholder="username"><br><br>
        <label>Password  :</label>
        <input type="password" name="password" id="password" placeholder="password"><br><br>
        <label>Repeat Password  :</label>
        <input type="password" name="repassword" id="repassword" placeholder="repeat password"><br><br>
        <label>Mail  :</label>
        <input type="text" name="email" id="email" placeholder="email"><br><br>

        <input type="submit" value=" register " name="submit"><br>
        <span></span>
    </form>
</div>
</body>
</html>
